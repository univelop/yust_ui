name: yust_ui
description: Awesome UI widgets for yust.
version: 3.27.17
homepage: https://github.com/univelop/yust_ui

environment:
    sdk: '>=3.2.0 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    yust: ^3.27.5
    cached_network_image: ^3.3.1
    cloud_firestore: ^5.4.4
    collection: ^1.18.0
    connectivity_plus: ^5.0.2
    crypto: ^3.0.1
    dio: ^5.4.0
    dotted_border: ^2.1.0
    file_picker: ^8.1.7
    flutter_dropzone: ^4.2.0
    flutter_dropzone_platform_interface: ^2.2.0
    flutter_easyloading: ^3.0.5
    flutter_painter: ^1.0.1
    http: ^1.1.2
    image_picker: ^1.1.2
    image: ^4.5.2
    intl: ^0.19.0
    mask_text_input_formatter: ^2.7.0
    open_filex: ^4.3.4
    path_provider: ^2.0.1
    photo_view: ^0.15.0
    share_plus: ^7.2.1
    shared_preferences: ^2.2.2
    universal_html: ^2.0.8
    url_launcher: ^6.2.2
    firebase_ui_firestore: ^1.6.3
    # Remove this, when the Samsung Keyboard Bug
    # (github.com/flutter/flutter/issues/61175) is resolved
    keyboard_name: ^0.0.1
    permission_handler: ^11.3.1
    geolocator: ^12.0.0
    geocoding: ^3.0.0

dev_dependencies:
    flutter_lints: ^3.0.1
    test: ^1.24.9
    build_runner: ^2.4.7
    json_serializable: ^6.5.4

dependency_overrides:
    # See https://github.com/omarhurani/flutter_painter/pull/59
    flutter_painter:
        git:
            url: https://github.com/Zazo032/flutter_painter.git
    # yust:
    #     git:
    #         url: https://github.com/univelop/yust.git
    #         ref: master
    keyboard_name:
        git:
            url: https://github.com/univelop/keyboard_name.git
            ref: master
