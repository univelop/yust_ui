name: yust_ui
description: Awesome UI widgets for yust.
version: 3.1.2
homepage: https://github.com/univelop/yust_ui

environment:
    sdk: '>=2.17.5 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    # yust: ^3.1.0
    yust:
        git:
            url: https://github.com/univelop/yust
            ref: master
    # yust:
    #   path: ../yust
    firebase_core: ^1.20.1
    firebase_storage: ^10.3.5
    firebase_storage_mocks: ^0.5.1
    cloud_firestore: ^3.4.4
    flutter_easyloading: ^3.0.5
    photo_view: ^0.14.0
    shared_preferences: ^2.0.3
    dio: ^4.0.0
    http: ^0.13.0
    image: ^3.0.1
    flutter_native_image: ^0.0.5+3
    path_provider: ^2.0.1
    share_plus: ^4.0.4
    universal_html: ^2.0.8
    mime: ^1.0.0
    connectivity_plus: ^1.0.6
    open_file: ^3.0.3
    url_launcher: ^6.1.2
    crypto: ^3.0.1
    collection: ^1.16.0
    cached_network_image: ^3.2.0
    intl: ^0.17.0
    flutter_dropzone: ^3.0.5
    file_picker: ^4.2.3
    dotted_border: ^2.0.0+2
    image_picker: ^0.8.4
    paginate_firestore: ^1.0.3+1
    mask_text_input_formatter: ^2.0.0

dev_dependencies:
    flutter_lints: ^2.0.1
    test: ^1.16.0
