name: yust_ui
description: Awesome UI widgets for yust.
version: 3.10.1
homepage: https://github.com/univelop/yust_ui

environment:
    sdk: '>=2.17.5 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    # yust: ^3.10.0
    yust:
        git:
            url: https://github.com/univelop/yust.git
            ref: master
    cached_network_image: ^3.2.0
    cloud_firestore: ^4.5.0
    collection: ^1.16.0
    connectivity_plus: ^3.0.6
    crypto: ^3.0.1
    dio: ^5.2.1+1
    dotted_border: ^2.0.0+2
    file_picker: ^5.2.2
    firebase_core: ^2.9.0
    firebase_storage: ^11.1.0
    flutter_dropzone: ^3.0.5
    flutter_easyloading: ^3.0.5
    flutter_native_image: ^0.0.5+3
    flutter_painter: ^1.0.1
    http: ^0.13.0
    image_picker: ^1.0.0
    image: ^4.0.13
    intl: ^0.18.0
    mask_text_input_formatter: ^2.0.0
    mime: ^1.0.0
    open_filex: ^4.3.1
    paginate_firestore: ^1.0.3+1
    path_provider: ^2.0.1
    photo_view: ^0.14.0
    share_plus: ^4.0.4
    shared_preferences: ^2.0.3
    universal_html: ^2.0.8
    url_launcher: ^6.1.2

dev_dependencies:
    flutter_lints: ^2.0.1
    test: ^1.21.4
    build_runner: ^2.0.3
    json_serializable: ^6.5.4

dependency_overrides:
    paginate_firestore:
        git:
            url: https://github.com/dock51/paginate_firestore.git
            ref: master
    # See https://github.com/omarhurani/flutter_painter/pull/59
    flutter_painter:
        git:
            url: https://github.com/Harishwarrior/flutter_painter.git
