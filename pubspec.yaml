name: yust_ui
description: Awesome UI widgets for yust.
version: 3.6.0
homepage: https://github.com/univelop/yust_ui

environment:
    sdk: '>=2.17.5 <3.0.0'

dependencies:
    flutter:
        sdk: flutter
    yust: ^3.6.0
    # yust:
    #     git:
    #         url: https://github.com/univelop/yust.git
    #         ref: master
    firebase_core: ^2.4.1
    firebase_storage: ^11.0.10
    cloud_firestore: ^4.3.1
    flutter_easyloading: ^3.0.5
    photo_view: ^0.14.0
    shared_preferences: ^2.0.3
    dio: ^4.0.0
    http: ^0.13.0
    image: ^3.0.1
    flutter_native_image: ^0.0.5+3
    path_provider: ^2.0.1
    share_plus: ^4.0.4
    universal_html: ^2.0.8
    mime: ^1.0.0
    connectivity_plus: ^1.0.6
    url_launcher: ^6.1.2
    crypto: ^3.0.1
    collection: ^1.16.0
    cached_network_image: ^3.2.0
    intl: ^0.17.0
    flutter_dropzone: ^3.0.5
    flutter_painter: ^1.0.1
    file_picker: ^5.2.2
    dotted_border: ^2.0.0+2
    image_picker: ^0.8.4
    paginate_firestore: ^1.0.3+1
    mask_text_input_formatter: ^2.0.0
    open_filex: ^4.3.1

dev_dependencies:
    flutter_lints: ^2.0.1
    test: ^1.16.0
    build_runner: ^2.0.3
    json_serializable: ^6.1.4

dependency_overrides:
    paginate_firestore:
        git:
            url: https://github.com/dock51/paginate_firestore.git
            ref: master
