name: yust_ui
description: Awesome UI widgets for yust.
version: 3.18.0
homepage: https://github.com/univelop/yust_ui

environment:
    sdk: '>=3.2.0 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    yust: ^3.18.0
    # yust:
    #     git:
    #         url: https://github.com/univelop/yust.git
    #         ref: master
    cached_network_image: ^3.3.1
    cloud_firestore: ^4.5.0
    collection: ^1.18.0
    connectivity_plus: ^5.0.2
    crypto: ^3.0.1
    dio: ^5.4.0
    dotted_border: ^2.1.0
    file_picker: ^6.1.1
    flutter_dropzone: ^3.0.5
    flutter_easyloading: ^3.0.5
    flutter_native_image: ^0.0.5+3
    flutter_painter: ^1.0.1
    http: ^1.1.2
    image_picker: ^1.0.6
    image: ^4.1.3
    intl: ^0.18.1
    mask_text_input_formatter: ^2.7.0
    open_filex: ^4.3.4
    path_provider: ^2.0.1
    photo_view: ^0.14.0
    share_plus: ^7.2.1
    shared_preferences: ^2.2.2
    universal_html: ^2.0.8
    url_launcher: ^6.2.2
    firebase_ui_firestore: ^1.6.0

dev_dependencies:
    flutter_lints: ^3.0.1
    test: ^1.24.9
    build_runner: ^2.4.7
    json_serializable: ^6.5.4

dependency_overrides:
    # See https://github.com/omarhurani/flutter_painter/pull/59
    flutter_painter:
        git:
            url: https://github.com/Harishwarrior/flutter_painter.git
